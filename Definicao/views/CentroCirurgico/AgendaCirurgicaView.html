<div   data-role="view"  data-title="Agenda Cirurgica" data-layout="main"
             data-model="app.AgendaService.viewModel" data-bind="events:{show:onViewShow}">

    <div data-role="header">
      <div data-role="navbar">
          <div >
              <a class="nav-button" data-role="backbutton" data-align="left">Voltar</a>
              <a data-role="view-title" style="line-height:1em"></a>
              <div class="helpIcon2" data-align="right" onclick="showHelpText('')" ></div>
          </div>
      </div>
    </div>
  
<!-- HTML element in which the Kendo UI Scheduler will initialize -->
<div id="scheduler">
 
<div style="display:inline-block;margin:10px" data-bind="html:sala"></div>      
</div>
  
<script id="event-template" type="text/x-kendo-template">  
          <span>Paciente:<strong> #= paciente#</strong></span><br />	
          <span>Sexo:<strong> #= sexo#</strong> - Idade:<strong> #= idade#</strong></span><br />
          <span>Profissional:<strong> #= profissional#</strong></span>
</script>
    
<script>
$("#scheduler").kendoScheduler({
  date: new Date("2015/6/3"),
     views: [
    { type: "day", selected:true}, // a view configuration can be a string (the view type) or an object (the view configuration)
    "week", // the "week" view will appear as initially selected
    "month",
    "agenda"
  ],
    allDaySlot:false,
    eventTemplate: $("#event-template").html(),
  dataSource: [
     {
      id: 1,
      start: new Date("2015/6/3 00:01 AM"),
      end: new Date("2015/6/3 02:00 AM"),
      title: "Cirurgia 1",
         paciente: "Joao Maria",
         idade: "40 anos",
         sexo: "M",
         profissional: "Maria Jose"
    },
       {
      id: 2,
      start: new Date("2015/6/3 12:15 PM"),
      end: new Date("2015/6/3 14:30 PM"),
      title: "Cirurgia 2",
    }
  ]
});
    
 $("#scheduler").on("click", "div.k-event", function(e) {
     app.application.navigate('views/CentroCirurgico/DetalheCirurgiaView.html');
 });
</script>
</div>
