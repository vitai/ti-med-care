<div   data-role="view"  data-title="Menu" data-layout="main"
        data-model="app.MenuService.viewModel" data-bind="events:{beforeShow:onViewShow}" >

    <div data-role="header">
      <div data-role="navbar">
          <div >
            <a  data-role="button" data-align="left" href="views/unidadesView.html" data-icon="home"></a>
              <span data-role="view-title" style="line-height:1.8em"></span>
          </div>
      </div>
    </div> 
    
  
<ul id="uiSituacao" data-role="listview" data-style="inset" 
        data-template="MenuTemplate" data-bind="source: dataSource"></ul>  
    
</div>

<script type="text/x-kendo-template" id="MenuTemplate"> 
         <a href='#:data.LINKTO#' data-role="list-view-link">   
             <h4>#:data.TITULO#<br/>
             <small>#:data.OBSERVACAO#</small></h4>
         </a>       
</script>
