<div data-role="view"
     data-layout="main" data-model="app.LoginService.viewModel" data-bind="events:{beforeShow:onBeforeShowView}">

    <table style="width:100%; margin-top:20px; margin-bottom: 50px">
        <tr>
            <td style="width:100%">
                <div class="vitailogo">
                </div>
            </td>
        </tr>
    </table>

    <form class="form-horizontal" role="form">
        <div class="container" style="max-width:300px">
            <div class="form-group">
                <label class="control-label col-sm-4">Usuario:</label>
                <div class="col-sm-4">
                    <input type="text" name="login" class="form-control" data-bind="value: username" />
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Senha:</label>
                <div class="col-sm-8">
                    <input type="password" name="password" class="form-control" data-bind="value: password"  />
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input data-role="button" class="btn-primary" type="submit" name="commit" value="Login" data-bind="events:{click: submitt}">
                </div>
            </div>
        </div>
    </form>
</div>
