<div   data-role="view" data-title="Fila Consultorios" data-layout="main"
     data-model="app.consultorioViewService.viewModel"   data-bind="events: {show: onViewShow, init:onInit }"  >
     
    <div data-role="header">
      <div data-role="navbar">
          <div >
              <a class="nav-button" data-role="backbutton" data-align="left">Voltar</a>
              <span data-role="view-title" style="line-height:1.8em"></span>
          </div>
      </div>
    </div>    
    <table style="width:100%; background-color:white">
        <tr>
            <td style="width:20%" >
              <div id="logo" data-bind="attr:{class:logo}">
                </div>
            </td> 
            <td style="width:80%; text-align:center" ><h5>
                <div data-bind="html: descricaoUnidade">
                
                </div> </h5>
            </td>
        </tr>
    </table>
    <h4 class="tituloListas">
        <div data-bind="style: {background-color: riscoColor}, visible:colorIsVisible" class="divRisco20px circle inlineBlock"></div><div id="uiRisco" data-bind="html: risco" class="inlineBlock"></div><div id="uiRisco" class="inlineBlock"> - Tempo MÃ©dio (min): </div><div class="inlineBlock" id="uiRisco" data-bind="html: tempoMedio"></div>
        <div class="inlineBlock" id="uiRisco" data-bind="html: meta" style="margin-left: 30px; margin-top: 7px"></div>
        
    </h4>
    <ul data-role="listview"  data-auto-bind="false" data-style="inset" data-template="consultorioTemplate"  data-bind="source: dataSource"></ul>

</div>
<script type="text/x-kendo-template" id="consultorioTemplate">
<div style="float:left">#: data.NMCIDADAO #:</div> <div style="float:right; margin-right:30px"><b>#: data.TEMPO_ESPERA #</b></div>
</script>
