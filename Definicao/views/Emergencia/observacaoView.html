<div   data-role="view" data-title="Observação" data-layout="main"
     data-model="app.observacaoViewService.viewModel"   
    data-bind="events: {show: onViewShow, init: onInit }"  >
     
    <div data-role="header">
      <div data-role="navbar">
          <div >
              <a class="nav-button" data-role="backbutton" data-align="left">Voltar</a>
              <span data-role="view-title" style="line-height:1.8em"></span>
          </div>
      </div>
    </div>    
    <table style="width:100%; background-color:white">
        <tr>
            <td style="width:20%" >
             <div id="logo" data-bind="attr:{class:logo}">
                </div>
            </td> 
            <td style="width:80%; text-align:center" ><h5>
                <div data-bind="html: descricaoUnidade">
                
                </div> </h5>
            </td>
        </tr>
    </table>
    <h4 class="tituloListas">
        <div data-bind="html: titulo"></div><br /><div  class="inlineBlock"> Tempo Médio (d): </div><div class="inlineBlock"  data-bind="html: media"></div>
    </h4>
    <ul data-role="listview" data-style="inset" data-template="observacaoTemplate"  data-bind="source: dataSource"></ul>

</div>
<script type="text/x-kendo-template" id="observacaoTemplate">
<div style="font-weight:bold">#: data.NMCIDADAO #</div> 
<div>
    <div style="display:inline">Sexo:</div><div style="display:inline">#: data.SEXO #</div>
    <div style="display:inline"> - Idade:</div>  <div style="display:inline">#: data.IDADE #</div> <br />
    <div style="display:inline">Tempo de Permanencia:</div>  <div style="display:inline">#: data.DATEDIFF #d</div> 
    <!--<div style="display:inline"> - Entrada:</div>  <div style="display:inline">#: data.BOE_DATAENTRADA #</div> -->
</div>
<!--<div> <div style="display:inline">#: data.DIAGNOSTICO #</div> </div>--> 

</script>
